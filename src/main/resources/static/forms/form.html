<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<table id="table_id"></table>


<form role="form" name="form">
  <div class="form-group">
    <label >Car ID</label>
    <input required
           cam-variable-name="carId"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <div class="form-group">
    <label >Brand</label>
    <input cam-variable-name="brand"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <div class="form-group">
    <label >Model</label>
    <input cam-variable-name="model"
           cam-variable-type="String"
           class="form-control" />
  </div>
  <div class="form-group">
    <label >Engine Capacity</label>
    <input cam-variable-name="engCapacity"
           cam-variable-type="Long"
           class="form-control" />
  </div>
  <div>
    <label for="carMap">carMap</label>
    <textarea id="carMap"></textarea>
  </div>



<script >



  var variableManager = camForm.variableManager;
  var carMap = $('#carMap', camForm.formElement);

  camForm.on('form-loaded', function(){
    variableManager.fetchVariable('carMap');
  });

  camForm.on('variables-fetched', function (){
    var cM = variableManager.variableValue('carMap');
    carMap.val(cM);
  });

  console.log(variableManager.variables);

   $(document)
           .ready(function () {
             $('#table_id')
                     .DataTable({
                       data: carsMap,
                       columns: [{
                         "carsMap": "ID"
                       }, {
                         "carsMap": "Brand"
                       }, {
                         "carsMap": "Model"
                       }, {
                         "carsMap": "EngineCapacity"
                       }]
                     });
          });
</script>
</form>
